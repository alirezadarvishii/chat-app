<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section style="background-color: #eee">
      <button
        class="btn btn-danger ms-auto mt-2 me-2 btn-sm d-block"
        id="logout"
      >
        Logout
      </button>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
            <h5 class="font-weight-bold mb-3 text-center text-lg-start">
              Chatroom Members
            </h5>

            <div class="card">
              <div class="card-body">
                <ul class="list-unstyled mb-0 members-list"></ul>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-7 col-xl-8">
            <ul class="list-unstyled" id="messages-box"></ul>
            <form id="send-message">
              <textarea
                id="message-text"
                class="form-control my-3"
                rows="7"
                placeholder="Message"
              ></textarea>
              <button type="submit" class="btn btn-info btn-rounded float-end">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Send Pv Message Modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="pv-message-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Send pv message to:
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <form id="pv-message-form" class="p-3" data-target="">
              <textarea
                class="form-control"
                placeholder="Write your message..."
              ></textarea>
              <div class="modal-footer p-0 mt-2 pt-2">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/socket/socket.js"></script>
  <script src="/js/app.js"></script>
</html>
